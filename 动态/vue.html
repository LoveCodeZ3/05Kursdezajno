<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div id="header">
			<img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" >
		动心漫流
			<img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" ><img class="xin" src="./img/img(飘零心).jpg" >
		</div>
		<div id="comment">
			<!-- 登录 -->
			<!-- v-show  显示登录框 -->
			<div class="loginbox" v-show="loginStatus" @click="loginboxClick()" style="display: none;">
				<div class="box" @click="stopProp()">
					<h3>用户登录</h3>
					<form name="login" id="login">
						<input type="text" plaeholder = "请输入姓名" class = "username" />
						<input type="password"  plaeholder = "请输入姓名" class="psw" />
						<input type="button" value="立即登录" @click="login()" />
						<input type="button" value="立即注册" @click="showregister()" class="blueBtn" />
					</form>
				</div>
			</div>
			
			
			<!-- 注册 -->
			<div class="loginbox registerbox" v-show="registerStatus" @click="registerboxClick()" style="display: none;">
				<div class="box" @click="stopProp()">
					<h3>用户注册</h3>
					<form name="register" id="register">
						<input type="text" plaecholder = "请输入姓名" class = "username" />
						<input type="password"  plaecholder = "请输入姓名" class="psw" />
						<input type="button" value="立即注册" @click="register()" />
						<input type="button" value="立即登录" @click="showlogin()" class="blueBtn" />
					</form>
				</div>
			</div>
		<!-- 评论 -->
			<div class=" conmmentbox">  <!-- 登录以后  定点显示 -->
				<div class="userbar" v-show="userbarStatus" style="display: none;">
					<img :src="'img/'+currentUser.userimg" class="userimg" /> 
					<span class="username" v-text="currentUser.username"></span>
					<span class="loginout" @click="loginout">退出账号&nbsp;&nbsp;</span>
					
				</div>
				<div class="commentlist"></div> <!-- 原有评论记录 -->
				<dl v-for = "(value,index) in comments">
					<dt>
						<img :src="'img/'+value.userimg" /> 
						<span class="username">{{value.username}}</span>
					</dt>
					<dd class="commentwords">{{value.words}}</dd>
					<dd class="btbar">
						<span class="data red"><strong>{{value.time}}</strong></span>
					</dd>
				</dl>
				
				<div class="wordsbox">
					<textarea placeholder="请输入留言"></textarea>
					<span @click="showLogin()" v-show="lrbtnStatus">登录</span>
					<span @click="showregister()" v-show="lrbtnStatus">注册</span>
					<input type="button" value="提交" @click="subCommont()" />
				</div>
			</div>
			
		</div>
	<canvas id="christmasCanvas" style="top: 0px; left: 0px; z-index: 5000; position: fixed; pointer-events: none;" ></canvas>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8">
		</script>
	</body>
</html>
